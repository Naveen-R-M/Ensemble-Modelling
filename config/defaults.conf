# config/defaults.conf - Default configuration values

# SLURM Configuration
DEFAULT_NODES=1
DEFAULT_NTASKS=1
DEFAULT_CPUS_PER_TASK=8
DEFAULT_MEM="32G"
DEFAULT_TIME="04:00:00"
DEFAULT_PARTITION="short"

# Environment Configuration
DEFAULT_ALLOSMOD_CONDA_ENV="/projects/SimBioSys/share/software/allosmod-env"

# Module Configuration
REQUIRED_MODULES=(
    "VMD/1.9.4a55"
    "miniconda3/24.11.1"
)

# Tool Requirements
REQUIRED_TOOLS=(
    "awk"
    "vmd" 
    "pdb_tidy"
    "pdb_reres"
    "pdb_reatom"
    "pdb_selchain"
)

# Processing Configuration
DEFAULT_GLYCAN_CHAINS=3
DEFAULT_CHAIN_SELECTION="C"  # Default protein chain for starting residue detection

# File Extensions and Patterns
PDB_FILE_PATTERN="pm.pdb.B99990001.pdb"
PDB_DIR_PATTERN="pred_dECALCrAS1000"
INPUT_FILE="input.dat"
ALIGNMENT_FILE="align.ali"
GLYCAN_FILE="glyc.dat"

# Output Configuration
OUTPUT_FILE="output.pdb"
ALIGNED_OUTPUT_FILE="output_aligned.pdb"
TEMP_FILE="output_temp.pdb"

# Logging Configuration
LOG_STDOUT_SUFFIX="_standalone.out"
LOG_STDERR_SUFFIX="_standalone.err"
SLURM_LOG_STDOUT_SUFFIX=".out"
SLURM_LOG_STDERR_SUFFIX=".err"
